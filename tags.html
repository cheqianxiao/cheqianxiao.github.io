---
layout: default
title: "TAGS"
header-img: other-bg.jpg
---

<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <!-- 标签块 -->
      <h3>标签</h3>     
			<div class="tag-block">
				{% for tag in site.tags %}
				<a href="#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a>
				{% endfor %}
			</div>
      <!-- 标签列表 -->
			{% for tag in site.tags %}
			<div>
        <h3># {{ tag[0] }}</h3>
				{% for post in tag[1] %}		
				<div class="tag-post">
          <a href="{{ post.url }}"> {{ post.title }}</a>
          <span class="pull-right post-date">{{ post.date | date_to_string }}</span>
    		</div>    		
				{% endfor %}
			</div>
			{% endfor %}
		</div>
	</div>
</div>
